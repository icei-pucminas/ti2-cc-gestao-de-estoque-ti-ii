<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrar</title>
    <link rel="stylesheet" href="/depend/bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/depend/bibliotecas/font-awesome//css//font-awesome.min.css">
    <link rel="stylesheet" href="/depend/css/sb-admin.min.css">
</head>
<body class="bg-dark">

    <div class="container">
        <!-- Center / Margin Top -->
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma conta</div>
            <div class="card-body">
                <form action="http://localhost:6789/user" method="post">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiroNome">Primeiro Nome</label>
                                <input type="text" class="form-control" id="primeiroNome" name="primeiroNome"
                                placeholder="Digite seu Primeiro Nome">
                            </div>
                            <div class="col-md-6">
                                <label for="segundoNome">Sobrenome</label>
                                <input type="text" class="form-control" id="segundoNome" name="segundoNome"
                                placeholder="Digite seu Sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                        placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf"
                        placeholder="Digite seu CPF, apenas números">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha"
                                placeholder="Digite sua senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmaSenha">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha"
                                placeholder="Confirme a senha">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="tipo">O que você é ?</label>
                            </div>
                            <select class="custom-select" id="tipo">
                                <option selected>Escolha...</option>
                                <option value="1">Comprador</option>
                                <option value="2">Fornecedor</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
                        <a href="#" class="d-block small">Página de Login</a>
                    </div>
                </form>

            </div>
            </div>
        </div>
    </div>

    <script src="/depend/bibliotecas/jquery/jquery.min.js"></script>
    <script src="/depend/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/depend/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
