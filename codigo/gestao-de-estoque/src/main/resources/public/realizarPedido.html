<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="../depend/bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../depend/bibliotecas/font-awesome/css/">
    <link rel="stylesheet" href="../depend/bibliotecas/datatables/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../depend/css/sb-admin.min.css">
    <script src="/depend/bibliotecas/jquery/jquery.min.js"></script>
    <script src="js/menuLateral.js"></script>
</head>

<body class="bg-dark fixed-nav stick-footer" id="page-top">

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <a class="navbar-brand" href="index.html">Admin</a>

        <!-- Toggle -->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarEstoque" aria-control="navbarEstoque" aria-expanded="false"
            aria-label="Navegação toggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Lateral -->
        <div id="navbarEstoque" class="collapse navbar-collapse">
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="container">
                <!-- Center / Margin Top -->
                <div class="card card-register mx-auto mt-5">
                    <!-- Realizar Pedido -->
                    <div class="card-header">
                        Realizar Pedido
                    </div>
                    <div class="card-body">
                        <!-- Form Pedido -->
                        <form action="construcao.html" id="formPedido">
                            <input type="hidden" class="form-control" id="bebidaCodigo"
                            placeholder="..." readonly>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <label for="bebidaNome">Nome</label>
                                        <input type="text" class="form-control" id="bebidaNome" name="bebidaNome"
                                            placeholder="..." readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="bebidaNome">Fornecedor</label>
                                        <input type="text" class="form-control" id="bebidaFornecedor" name="bebidaFornecedor"
                                            placeholder="..." readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="segundoNome">Preço</label>
                                        <input type="text" class="form-control" id="bebidaPreco" name="bebidaNome"
                                            placeholder="..." readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="bebidaDescricao" rows="3" readonly></textarea>
                            </div>

                            <div class="form-group">  
                                <div class="form-row">   
                                    <div class="col-md-6">
                                        <label for="estoque">Estoque</label>
                                        <input type="text" class="form-control" placeholder="0" id="bebidaQuantidade" readonly>
                                    </div>
                                    <div class="col-md-6">  
                                        <label for="quantidade">Quantidade</label>
                                        <input type="text" class="form-control" id="pedidoQuantidade"
                                                    name="quantidade" placeholder="0">  
                                    </div> 
                                </div> 
                            </div>

                            <div class="card text-white bg-success o-hidden h-100">
                                <div class="card-body">
                                    <div class="card-body-icon">
                                        <i class="fa fa-fw fa-shopping-cart"></i>
                                    </div>
                                    <div class="mr-5">
                                        Preço Total: R$
                                        <div id="pedidoPreco">
        
                                        </div>
                                    </div>
                                </div>
                                <a href="#" class="card-footer text-white clearfix small z-1">
                                    <span class="float-left">Ver Detalhes</span>
                                    <span class="float-right">
                                        <i class="fa fa-angle-right"></i>
                                    </span>
                                </a>
                            </div>

                            <hr>

                            <button type="submit" class="btn btn-primary btn-block">Comprar</button>
                            <div class="text-center">
                                <a href="#" class="d-block small mt-3">Esqueceu a senha?</a>
                                <a href="#" class="d-block small">Página de Login</a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright Conexus System</small>
            </div>
        </div>
    </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/realizarPedido.js"></script>
    <script src="../depend/bibliotecas/jquery/jquery.min.js"></script>
    <script src="../depend/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../depend/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    <script src="../depend/bibliotecas/datatables/jquery.dataTables.js"></script>
    <script src="../depend/bibliotecas/datatables/dataTables.bootstrap4.js"></script>
    <script src="../depend/js/sb-admin.min.js" type="text/javascript"></script>
    <script src="../depend/js/sb-admin-datatables.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/6b3ebeef12.js" crossorigin="anonymous"></script>

</body>

</html>
