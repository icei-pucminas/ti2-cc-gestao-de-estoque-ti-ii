    <!-- ConteÃºdo da pÃ¡gina -->
    <div class="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../../index.html">Home</a>
                </li>
                <li class="breadcrumb-item">
                    Cadastro de Produtos
                </li>
            </ol>
            <div class="row">
                <div class="col-12">
                    <h1>Cadastro de Produtos</h1>
                    <p>
                        Cadastro de suas bebidas para serem colocadas á venda.
                    </p>
                </div>
            </div>


            <!-- Tables -->
            <div class="card mb-3">
                <div class="card-body">
                    <form action="http://localhost:6789/bebida" method="POST" id="cadastroBebida">
                        <div class="form-group mb-0">
                            <input type="hidden" class="form-control" id="bebidaIdFornecedor" name="bebidaIdFornecedor" value="1">
                            <div class="form-row my-2">
                                <div class="col-md-12">

                                    <label for="bebidaNome">Nome</label>
                                    <span class="text-danger  ">
                                        *
                                    </span>
                                    <input type="text" class="form-control " id="bebidaNome" name="bebidaNome"
                                        placeholder="..." required>

                                </div>
                            </div>
                            <div class="form-row my-2">
                                <div class="col-md-12">
                                    <label for="bebidaDescricao">Descrição</label>
                                    <textarea name="bebidaDescricao" id="bebidaDescricao" class="form-control" cols="30"
                                        rows="10">

                                    </textarea>
                                </div>
                            </div>
                            <div class="form-row my-2">
                                <div class="col-md-4">
                                    <label for="bebidaVolume">Volume</label>
                                    <span class="text-danger  ">
                                        *
                                    </span>
                                    <input type="number" class="form-control" id="bebidaVolume" name="bebidaVolume"
                                        placeholder="..." required>
                                </div>
                                <div class="col-md-4">
                                    <label for="bebidaPreco">Preço</label>
                                    <span class="text-danger  ">
                                        *
                                    </span>
                                    <input type="number" step="000.01" class="form-control" id="bebidaPreco" name="bebidaPreco"
                                        placeholder="..." required>
                                </div>
                                <div class="col-md-4">
                                    <label for="bebidaQuantidade">Quantidade</label>
                                    <span class="text-danger  ">
                                        *
                                    </span>
                                    <input type="number" class="form-control" id="bebidaQuantidade"
                                        name="bebidaQuantidade" placeholder="..." required>
                                </div>
                            </div>

                            <div class="form-row  mt-3 justify-content-center">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary btn-block">Comprar</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
