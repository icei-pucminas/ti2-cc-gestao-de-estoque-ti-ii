<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrar</title>
    <link rel="stylesheet" href="../../depend/bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../depend/bibliotecas/font-awesome//css//font-awesome.min.css">
    <link rel="stylesheet" href="../../depend/css/sb-admin.min.css">
</head>

<body class="bg-dark">

    <div class="container">
        <!-- Center / Margin Top -->
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Criar uma conta</div>
            <div class="card-body">
                <form action="http://localhost:6789/usuario" method="POST" id="formRegistro">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="primeiroNome">Primeiro Nome</label>
                                <input type="text" class="form-control" id="primeiroNome" name="primeiroNome"
                                    placeholder="Digite seu Primeiro Nome">
                            </div>
                            <div class="col-md-6">
                                <label for="segundoNome">Sobrenome</label>
                                <input type="text" class="form-control" id="segundoNome" name="segundoNome"
                                    placeholder="Digite seu Sobrenome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf"
                                    placeholder="Digite seu CPF">
                            </div>
                            <div class="col-md-6">
                                <label for="cpf">CNPJ</label>
                                <input type="text" class="form-control" id="cnpj" name="cnpj"
                                    placeholder="Digite seu CNPJ">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha"
                                    placeholder="Digite sua senha">
                            </div>
                            <div class="col-md-6">
                                <label for="confirmaSenha">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha"
                                    placeholder="Confirme a senha">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-12">
                                <input type="checkbox" class="form-check-input ml-0" id="isFornecedor" name="isFornecedor">
                                <label for="isFornecedor" class="form-check-label">Sou Fornecedor. <small class="text-muted">(opcional)</small></label>
                            </div>
                        </div>
                    </div>
                    <button id="buttonRegistro" type="submit" class="btn btn-primary btn-block">Registrar-se</button>
                    <div class="text-center">
                        <a href="login.html" class="d-block small">PÃ¡gina de Login</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </div>

    <script src="../../js/registro.js"></script>
    <script src="../../depend/bibliotecas/jquery/jquery.min.js"></script>
    <script src="../../depend/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../depend/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
